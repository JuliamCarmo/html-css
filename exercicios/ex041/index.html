<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Teste</title>
  <link rel="stylesheet" href="style.css">
</head>
  <!--"for" e "id" precisam ser relacionamor e "name" deve ter um valor unico!-->

  <!--A tag "required" ela faz o trabalho de conferir e obrigar o usuário a preencher todos os campos.-->

<body>  
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome">

    <label for="nascimento">Data de Nascimento</label>
    <input type="date" name="nascimento" id="nascimento"> 

    <label for="cpf">CPF</label>
    <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">

    <p>Entrega:</p>
    <div class="radio">
      <label for="retirada">Desejo retirar no local</label>
      <input type="radio" name="retirada" id="retirada">
    </div>
    <div class="radio">
      <label for="entrega">Desejo receber em casa</label>
      <input type="radio" name="retirada" id="entrega">
    </div>

      <div class="checkbox">
        <label for="termos">Estou de acordo com os termos!</label>
        <input type="checkbox" name="termos" id="termos" required>
      </div>

    <button>Enviar</button>
  </form>
</body>
</html>
