<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outras tags semanticas</title>
</head>
<body> <!--A tag "blockquote" é capaz de identar o texto e adicionar a tag "cite" que pode add o link de onde o texto foi retirado.-->
  <blockquote cite="/">
    <p>
      Você vê, mas não observa.
    </p>
  </blockquote>
  <p>Sherlock Holmes.</p>

  <p>
    Como já dizia Sherlock Holmes <q cite="/">Todos os problemas se tornam infantis depois de explicados.</q>
  </p>

  <!--A tag "cite" semanticamente falando, é usada para filmes, livros, nome de alguma música ou qualquer outra coisa que tenha DIREITO AUTORAL.-->
  <p>
    Eu indico bastante que leiam os livros de <cite>George Orwell</cite>. Qualquer um deles!
  </p>
</body>
</html>
