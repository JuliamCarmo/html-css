<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }

    table {
      width: 300px;
      height: 300px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      /* Alinhamento horizontal */
      vertical-align: top;
      /* Alinhamento vertical */
    }

    tr.linha {
      background-color: rgb(214, 62, 92);
    }

    td.dado {
      background-color: rgb(255, 255, 77)
    }
  </style>
</head>

<body>
  <h1>Primeira Tabela</h1>
  <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
      TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabela
  -->
  <table>
    <tr>
      <!--Primeira Linha-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha">
      <!--Segunda Linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <!--Terceira Linha-->
      <td>A3</td>
      <td class="dado">B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <!--Quarta Linha-->
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>

    <!--(O fechamento das tags "td" e "tr" são opcionais)-->
    <!--A hierarquia das tags de uma tabela devem ser seguida e obedecidas!-->
  </table>
</body>

</html>
