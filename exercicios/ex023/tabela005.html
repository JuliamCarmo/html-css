<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 500px;
    }

    caption {
      font-size: 1.2em;
      font-weight: bold;
      padding: 8px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    col.cnome,
    col.cprof {
      background-color: lightgrey;
    }

    col.cgrupo {
      background-color: lightpink;
    }
  </style>
</head>

<body>
  <h1>Exercícios de Tabela</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>>
    </thead>
    <tbody>
      <tr>
        <td>Helena</td>
        <td>F</td>
        <td>25</td>
        <td>Dentista</td>
      </tr>
      <tr>
        <td>Camila</td>
        <td>F</td>
        <td>19</td>
        <td>Camareira</td>
      </tr>
      <tr>
        <td>Daniel</td>
        <td>M</td>
        <td>28</td>
        <td>Mecânico</td>
      </tr>
      <tr>
        <td>Sophia</td>
        <td>F</td>
        <td>31</td>
        <td>Recepcionista</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>M</td>
        <td>35</td>
        <td>Padeiro</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
