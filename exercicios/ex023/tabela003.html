<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      text-align: center;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Mesclagem de c√©lulas</h1>
  <table>
    <tr>
      <td>&#x1F420</td>
      <td colspan="2">&#x1F43B</td>
      <!--colspan = colunas-->

    </tr>
    <tr>
      <td rowspan="3">&#x1F437</td>
      <!--rowspan = linhas-->
      <td>&#x1F99D</td>
      <td>&#x1F98A</td>
    </tr>
    <tr>

      <td>&#x1F9A9</td>
      <td>&#x1F989</td>
    </tr>
    <tr>

      <td colspan="2">&#x1F430</td>

    </tr>
  </table>
</body>

</html>
