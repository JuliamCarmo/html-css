<head>

<body>
  <h2>Login</h2>
  <form action="">
    <strong>Login:</strong><br>
    <input type="text" name="login"><br>
    <strong>Senha:</strong><br>
    <input type="password" name="senha"><br>

    <input type="submit" value="Logar">

    <h2>Cadastre-se</h2>
    <form action="">

      <p><strong>Login:</strong></p>
      <input type="text" name="login">

      <p><strong>Sexo:</strong></p>
      <input type="radio" name="sexo" value="M">Masculino
      <input type="radio" name="sexo" value="F">Feminino

      <p><strong>Interesses:</strong></p>
      <input type="checkbox" name="interesses">Romance<br>
      <input type="checkbox" name="interesses">Suspence<br>
      <input type="checkbox" name="interesses">Ficção<br>
      <input type="checkbox" name="interesses">Aventura<br>

      <p><strong>Estado:</strong></p>
      <select name="estado">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="RS">RS</option>
      </select>

      <p><strong>Observações:</strong></p>
      <textarea name="observacoes" cols="30" rows="10"></textarea><br>

      <input type="submit" name="cadastro" value="Cadastrar">
    </form>
</body>

</html>
